<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>graph-calc</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload="main()">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">graph-calc-js</span>
  </nav>

  <!-- Page -->
  <div class="row">

    <!-- Side Panel -->
    <div class="col-lg-4 p-0">
      <ul class="list-group" id="funcList">
        <li class="list-group-item">
          <div class="card">
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item list-group-item-success">
                  Functions are defined using Javascript syntax. Examples:
                </li>
                <li class="list-group-item list-group-item-primary">
                  Math.log(x) + Math.sin(x) ** 2
                </li>
                <li class="list-group-item list-group-item-primary">
                  Math.abs(x) + Math.sin(x) ** 2
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <button href="#" class="btn btn-dark w-100" onclick="onAddFunction()" id="add">+</button>
          <button href="#" class="btn btn-warning mt-1 w-100" onclick="onClear()" id="add">CLEAR</button>
        </li>
        <li class="list-group-item">
          <form name="funcForm1">
            <input class="form-control" name="func1" type="text" placeholder="x**2" onselect="">
            <div class="row">
              <div class="col md-6">
                <button class="btn btn-info w-50 mt-2" type="button"
                  onClick="onFunctionSubmit('func1', 'funcForm1')">Graph</button>
              </div>
              <div class="col">
              </div>
            </div>
          </form>
        </li>
      </ul>
    </div>

    <!-- Graph - WebGL Canvas -->
    <div class="col-lg-8 p-0 m-0 w-100" id="canvas-div">
      <canvas id="main-canvas" width="1270" height="1000">
        Please use a browser that supports "canvas"
      </canvas>
    </div>

  </div>

  <!-- Custom JS -->
  <script src="./lib/webgl-utils.js"></script>
  <script src="./lib/webgl-debug.js"></script>
  <script src="./lib/cuon-utils.js"></script>
  <script src="./lib/cuon-matrix.js"></script>
  <script src="main.js"></script>
  <script src="point.js"></script>
  <script src="line.js"></script>
  <script src="functions.js"></script>
  <script src="onclicks.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
